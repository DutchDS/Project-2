    <!-- The div where we will inject our map -->
    <div id="map"></div>

    <script type="text/javascript" src="static/js/config.js"></script>
    <script type="text/javascript" src="static/js/china.js"></script>

  </body>
</head>

<body>
  <div class='container'>
    <br>
<!-- *********************FIRST ROW*********************************   -->
    <div class="row">
      <div class= "col-12">
        <div class="card" style="width: 100%">
          <div class="card-body">
            <div class="jumbotron text-center">
              <h1>Mission To Mars</h1>
              <p><i>Let's go on a yourney</i></p>
              <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data!</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class= "col-12">
        <div class="card" style="width: 100%">
          <div class="card-body">
            <h2 class="text-left">Mars News</h2>
            <div id="map"></div>
          </div>
        </div>
      </div>
    </div>
    <br>
<!-- *********************SECOND ROW*********************************   -->    
    <div class="row">
      <div class="col-lg-7 col-sm-12">
        <div class="card" style="width: 100%">
          <div class="card-body">
            <h2 class="text-left">Featured Mars Image</h2>
            <img width=100% src="{{ mars_data.featured_image_url }}" alt="Featured Picture">
            <br>
          </div>
        </div>
        <br>
      </div>
      <div class="col-lg-5 col-sm-12">
        <div>
          <!-- <h2 class="text-left"><strong>Weather on Mars</strong></h2>
          <h4>{{ mars_data.mars_weather }}</h4> -->
          <div class="card" style="width: 100%">
            <div class="card-body">
              <h2 class="card-title">Current Weather on Mars</h2>
              <h6 class="card-subtitle mb-2 text-muted">source: Twitter.com</h6>
              <br>
              <h6 class="card-text">{{ mars_data.mars_weather }}</h6>
            </div>
          </div>
        </div>
        <div>
          <br>
        </div>
      </div>
    </div>
    <!-- <br> -->
<!-- *********************FOURTH ROW*********************************   -->
    <div class="row">
      <!-- ************* List all pictures found ******************-->
      {% for i in mars_data.image_list %}
        <div class="col-lg-6 col-sm-12">
          <div class="card" style="width: 100%">
            <a href="{{ i["hem_image_url"] }}">
              <img width=100% src="{{ i["hem_image_url"] }}" alt="{{ i["hem_title"] }}">
            </a>
            <br>
            <h4 class="text-center"><strong>{{ i["hem_titel"] }}</strong></h4>
            <br>
          </div>
          <br>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
  </div>
  <script type="text/javascript" src="static/js/config.js"></script>
  <script type="text/javascript" src="static/js/china.js"></script>

</body>
